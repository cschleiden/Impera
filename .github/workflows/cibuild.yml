# Validate any pull request into master
name: Build & Test

on:
  pull_request:
    branches:
      - master

on: 
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master        

jobs:
  build:
    runs-on: [windows-latest, ubuntu-lates]
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: run tests
      run: dotnet test
